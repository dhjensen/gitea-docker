name: Gitea

services:
  db:
    image: postgres:${POSTGRES_VERSION}-alpine
    container_name: gitea-db
    volumes:
      - postgres-data:/var/lib/postgresql/data:rw
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    networks:
      - db
    restart: unless-stopped
    labels:
      # Staying on version 17.x untill 18 is supported by Gitea.
      - wud.tag.include=^17\.\d+-alpine$$
      - traefik.enable=false

  gitea:
    image: gitea/gitea:${GITEA_VERSION}
    container_name: gitea
    depends_on:
      - db
    volumes:
      - gitea-data:/data:rw
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE
      - GITEA__database__HOST
      - GITEA__database__NAME
      - GITEA__database__USER
      - GITEA__database__PASSWD
    ports:
      - "127.0.0.1:222:22"
      - "127.0.0.1:3005:3000"
    networks:
      - backend
      - db
    restart: unless-stopped
    labels:
      - wud.tag.include=^\d+\.\d+\.\d+$$
      - traefik.enable=true
      - traefik.http.services.gitea-gitea.Loadbalancer.server.port=3000

networks:
  backend:
    driver: bridge
    external: true
  db:
    driver: bridge
    external: false

volumes:
  gitea-data:
  postgres-data:
